<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Store Locations - Book Appointment</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5faff;
    margin: 0;
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #0077cc;
  }
  #searchBar {
    width: 100%;
    max-width: 400px;
    padding: 10px;
    margin: 20px auto;
    display: block;
    font-size: 1rem;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  .store-list {
    max-width: 800px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(300px,1fr));
    gap: 20px;
  }
  .store-card {
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 7px rgb(0 0 0 / 0.1);
    padding: 15px;
    display: flex;
    flex-direction: column;
    gap: 8px;
  }
  .store-card img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 6px;
  }
  .store-name {
    font-weight: bold;
    font-size: 1.2rem;
    color: #004a99;
  }
  .store-area {
    font-style: italic;
    color: #666;
  }
  .store-contact, .store-hours {
    font-size: 0.9rem;
    color: #333;
  }
  .book-btn {
    margin-top: auto;
    background-color: #0077cc;
    border: none;
    padding: 10px;
    color: white;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .book-btn:hover {
    background-color: #005fa3;
  }

  .modal-overlay {
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.5);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  .modal {
    background: white;
    border-radius: 8px;
    width: 90%;
    max-width: 400px;
    padding: 20px;
    box-shadow: 0 2px 10px rgb(0 0 0 / 0.2);
    position: relative;
  }
  .modal h2 {
    margin-top: 0;
    color: #0077cc;
  }
  .modal label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
    color: #333;
  }
  .modal input[type="date"],
  .modal input[type="time"] {
    width: 100%;
    padding: 8px;
    margin-top: 6px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 1rem;
  }
  .modal .modal-buttons {
    margin-top: 20px;
    display: flex;
    justify-content: flex-end;
    gap: 10px;
  }
  .modal button {
    padding: 8px 14px;
    font-weight: bold;
    border-radius: 5px;
    border: none;
    cursor: pointer;
  }
  .modal button.confirm-btn {
    background-color: #0077cc;
    color: white;
  }
  .modal button.confirm-btn:hover {
    background-color: #005fa3;
  }
  .modal button.cancel-btn {
    background-color: #ccc;
    color: #333;
  }
  .modal button.cancel-btn:hover {
    background-color: #aaa;
  }

  .confirm-content p {
    margin: 10px 0;
    font-size: 1rem;
    color: #222;
  }
</style>
</head>
<body>

<h1>Store Locations - Book Your Appointment</h1>
<div style="max-width:800px; margin: 10px auto 30px;">
  <a href="index.html" style="
    display: inline-block;
    padding: 8px 15px;
    background: #0077cc;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
    transition: background-color 0.3s ease;
  " onmouseover="this.style.background='#005fa3'" onmouseout="this.style.background='#0077cc'">
    ‚Üê Back
  </a>
</div>

<input type="text" id="searchBar" placeholder="Search stores by area (e.g. Mumbai)" />

<div class="store-list" id="storeList"></div>

<!-- Appointment Modal -->
<div class="modal-overlay" id="appointmentModal">
  <div class="modal">
    <h2>Book Appointment</h2>
    <form id="appointmentForm">
      <p><strong>Store:</strong> <span id="modalStoreName"></span></p>
      <label for="appointmentDate">Select Date:</label>
      <input type="date" id="appointmentDate" required>
      <label for="appointmentTime">Select Time:</label>
      <input type="time" id="appointmentTime" required>
      <div class="modal-buttons">
        <button type="button" class="cancel-btn" id="cancelAppointment">Cancel</button>
        <button type="submit" class="confirm-btn">Confirm</button>
      </div>
    </form>
  </div>
</div>

<!-- Confirmation Modal -->
<div class="modal-overlay" id="confirmationModal">
  <div class="modal">
    <h2>Appointment Confirmed</h2>
    <div class="confirm-content" id="confirmDetails"></div>
    <div class="modal-buttons" style="justify-content: center;">
      <button type="button" class="confirm-btn" id="confirmOkBtn">OK</button>
    </div>
  </div>
</div>

<script>

  },
  {

    name: "Optical Hub Jaipur",

    hours: "Mon-Fri: 10 AM - 7 PM",
    image: "https://content3.jdmagicbox.com/comp/jaipur/g3/0141px141.x141.170308145032.d9g3/catalogue/the-optical-hut-m-i-road-jaipur-opticians-p1hud0a0l6.jpg"
  },
  {
    id: 10,
    name: "lenskart Surat",
    area: "Surat",
    contact: "0261-9988776",
    hours: "Tue-Sun: 11 AM - 8 PM",
    image: "https://my-lkstore.lenskart.com/store_locator_image/LKST823/1.jpg"
  }
];

const storeListEl = document.getElementById('storeList');
const searchBar = document.getElementById('searchBar');
const appointmentModal = document.getElementById('appointmentModal');
const modalStoreName = document.getElementById('modalStoreName');
const appointmentForm = document.getElementById('appointmentForm');
const appointmentDate = document.getElementById('appointmentDate');
const appointmentTime = document.getElementById('appointmentTime');
const cancelAppointmentBtn = document.getElementById('cancelAppointment');
const confirmationModal = document.getElementById('confirmationModal');
const confirmDetails = document.getElementById('confirmDetails');
const confirmOkBtn = document.getElementById('confirmOkBtn');
let selectedStore = null;

function setMinDate() {
  const today = new Date().toISOString().split('T')[0];
  appointmentDate.min = today;
}

function renderStores(filter = '') {
  const filterLC = filter.trim().toLowerCase();
  storeListEl.innerHTML = '';
  const filteredStores = stores.filter(store => {
    if (!filterLC) return true;
    return store.area.toLowerCase().includes(filterLC);
  });
  if (filteredStores.length === 0) {
    storeListEl.innerHTML = `<p style="grid-column: 1/-1; text-align:center; color:#666;">No stores found for area "${filter}"</p>`;
    return;
  }
  filteredStores.forEach(store => {
    const card = document.createElement('div');
    card.className = 'store-card';
    card.innerHTML = `
      <img src="${store.image}" alt="${store.name} Store Image" />
      <div class="store-name">${store.name}</div>
      <div class="store-area">Area: ${store.area}</div>
      <div class="store-contact">Contact: ${store.contact}</div>
      <div class="store-hours">Hours: ${store.hours}</div>
      <button class="book-btn" data-id="${store.id}">Book Appointment</button>
    `;
    storeListEl.appendChild(card);
  });
}

function openAppointmentModal(storeId) {
  selectedStore = stores.find(s => s.id === parseInt(storeId));
  if (!selectedStore) return;
  modalStoreName.textContent = selectedStore.name;
  setMinDate();
  appointmentDate.value = '';
  appointmentTime.value = '';
  appointmentModal.style.display = 'flex';
  appointmentDate.focus();
}

function closeAppointmentModal() {
  appointmentModal.style.display = 'none';
}

function openConfirmationModal(detailsHTML) {
  confirmDetails.innerHTML = detailsHTML;
  confirmationModal.style.display = 'flex';
}

function closeConfirmationModal() {
  confirmationModal.style.display = 'none';
}

searchBar.addEventListener('input', e => renderStores(e.target.value));
storeListEl.addEventListener('click', e => {
  if (e.target.classList.contains('book-btn')) {
    const storeId = e.target.dataset.id;
    openAppointmentModal(storeId);
  }
});
cancelAppointmentBtn.addEventListener('click', e => {
  e.preventDefault();
  closeAppointmentModal();
});
appointmentForm.addEventListener('submit', e => {
  e.preventDefault();
  const dateVal = appointmentDate.value;
  const timeVal = appointmentTime.value;
  if (!dateVal || !timeVal) return alert('Please select date and time.');
  const todayDate = new Date();
  const selectedDate = new Date(dateVal + 'T00:00');
  if (selectedDate < new Date(todayDate.toDateString())) return alert('Date cannot be before today.');
  const detailsHTML = `
    <p><strong>Store:</strong> ${selectedStore.name}</p>
    <p><strong>Area:</strong> ${selectedStore.area}</p>
    <p><strong>Contact:</strong> ${selectedStore.contact}</p>
    <p><strong>Appointment Date:</strong> ${dateVal}</p>
    <p><strong>Appointment Time:</strong> ${timeVal}</p>
  `;
  closeAppointmentModal();
  openConfirmationModal(detailsHTML);
});
confirmOkBtn.addEventListener('click', () => closeConfirmationModal());
window.addEventListener('click', e => {
  if (e.target === appointmentModal) closeAppointmentModal();
  if (e.target === confirmationModal) closeConfirmationModal();
});
renderStores();
</script>

</body>
</html>
