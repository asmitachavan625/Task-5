  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f8ff;
      color: #333;
    }

    /* Filter dropdown */
    .brand-filter {
      padding: 1rem;
      text-align: center;
      background: #e6f2ff;
    }

    .brand-filter select {
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    /* Brand Cards */
    .brand-logos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 2rem;
    }

    .brand-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.07);
      padding: 1rem;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .brand-card:hover {
      transform: translateY(-5px);
    }

    .brand-card img {
      width: 120px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .brand-desc {
      font-size: 0.9rem;
      color: #555;
      min-height: 48px;
    }

    /* Products */
    .brand-products {
      padding: 1rem 2rem 3rem 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      background: #ffffffcc;
      border-top: 2px solid #007acc;
    }

    .product-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      padding: 1rem;
      user-select: none;
    }

    .product-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.25s;
    }
    .product-card img:hover {
      transform: scale(1.05);
    }

    .product-card h4 {
      margin: 10px 0 6px 0;
      font-size: 1.1rem;
      color: #007acc;
    }

    .product-card p {
      font-weight: bold;
      margin-bottom: 12px;
      color: #222;
    }

    .product-card button {
      margin: 5px 6px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.9rem;
      user-select: none;
      transition: background-color 0.3s;
    }

    .wishlist-btn {
      background: #ff6b6b;
      color: white;
    }
    .wishlist-btn:hover {
      background: #e14b4b;
    }

    .cart-btn {
      background: #38b000;
      color: white;
    }
    .cart-btn:hover {
      background: #2e8b00;
    }

    /* Modal */
    .popup-modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup-content {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 450px;
      text-align: center;
      position: relative;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    .close-modal {
      position: absolute;
      right: 15px;
      top: 15px;
      cursor: pointer;
      font-size: 24px;
      color: #888;
      user-select: none;
      transition: color 0.3s;
    }
    .close-modal:hover {
      color: #007acc;
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #4caf50;
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
      display: none;
      font-size: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      user-select: none;
    }

    /* Footer */
    .footer-btns {
      text-align: center;
      padding: 2rem;
      background: #007acc;
    }

    .footer-btns a {
      background: white;
      color: #007acc;
      padding: 12px 24px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
      user-select: none;
    }
    .footer-btns a:hover {
      background: #005f99;
      color: white;
    }

    @media (max-width: 600px) {
      .brand-filter select {
        width: 90%;
      }
    }
  </style>

  const brandGrid = document.getElementById("brandGrid");
  const productSection = document.getElementById("productSection");

  // Load brands filtered by type
  function loadBrands(filter = "all") {
    brandGrid.innerHTML = "";
    const filtered = brands.filter(b => filter === "all" || b.type === filter);
    filtered.forEach(brand => {
      const card = document.createElement("div");
      card.className = "brand-card";
      card.innerHTML = `
        <img src="${brand.logo}" alt="${brand.name} logo" loading="lazy" />
        <h4>${brand.name}</h4>
        <p class="brand-desc">${brand.desc}</p>
      `;
      card.onclick = () => showBrandProducts(brand.name);
      brandGrid.appendChild(card);
    });
    productSection.innerHTML = "";
  }

  // Show products for selected brand
  function showBrandProducts(brandName) {
    const brand = brands.find(b => b.name === brandName);
    productSection.innerHTML = "";
    if (brand && brand.products) {
      brand.products.forEach(prod => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img src="${prod.img}" alt="${prod.name}" onclick="openModal('${prod.name}', '${prod.img}', '${prod.price}')" loading="lazy" />
          <h4>${prod.name}</h4>
          <p>${prod.price}</p>
          <button class="wishlist-btn" onclick="addToList(event, 'wishlist', '${prod.name}', '${prod.img}', '${prod.price}')">‚ù§Ô∏è Wishlist</button>
          <button class="cart-btn" onclick="addToList(event, 'cart', '${prod.name}', '${prod.img}', '${prod.price}')">üõí Add to Cart</button>
        `;
        productSection.appendChild(card);
      });
      productSection.scrollIntoView({behavior: "smooth"});
    }
  }

  // Modal functions
  function openModal(name, img, price) {
    document.getElementById("modalDetails").innerHTML = `
      <h3 id="modalTitle">${name}</h3>
      <img src="${img}" alt="${name}" style="width:100%;height:200px;object-fit:cover;border-radius:10px;margin-bottom:1rem;">
      <p><strong>Price:</strong> ${price}</p>
      <p>High-quality frame from our curated premium collection.</p>
    `;
    document.getElementById("productModal").style.display = "flex";
  }
  function closeModal() {
    document.getElementById("productModal").style.display = "none";
  }

  // Filter brands dropdown handler
  function filterBrands() {
    const filter = document.getElementById("brandType").value;
    loadBrands(filter);
  }

  // Add to wishlist/cart with localStorage and toast
  function addToList(event, type, name, img, price) {
    event.stopPropagation(); // prevent brand product popup
    const item = { name, img, price };
    let list = JSON.parse(localStorage.getItem(type)) || [];
    if (list.find(i => i.name === name)) {
      showToast(`${name} is already in your ${type}`);
      return;
    }
    list.push(item);
    localStorage.setItem(type, JSON.stringify(list));
    showToast(`${name} added to ${type}`);
  }

  // Toast message
  function showToast(msg) {
    const toast = document.getElementById("toastMsg");
    toast.innerText = msg;
    toast.style.display = "block";
    setTimeout(() => {
      toast.style.display = "none";
    }, 2000);
  }

  // Initial load
  loadBrands();

  // Close modal on clicking outside content
  document.getElementById("productModal").addEventListener("click", (e) => {
    if (e.target === e.currentTarget) closeModal();
  });

  // Accessibility: close modal with Escape key
  document.addEventListener("keydown", e => {
    if (e.key === "Escape") closeModal();
  });
</script>
