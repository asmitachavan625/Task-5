<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Eye Testing Services - LeseCart üëÅÔ∏è</title>
<style>
  /* Reset and basic styles */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #e8f0fe;
    color: #2c3e50;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  header {
    background: #4a90e2;
    color: white;
    padding: 18px 24px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header .logo {
    font-size: 1.8rem;
    font-weight: 700;
    letter-spacing: 2px;
    user-select: none;
  }
  header a.category-link {
    background: #2c3e50;
    color: white;
    padding: 8px 16px;
    border-radius: 6px;
    text-decoration: none;
    font-weight: 600;
    transition: background-color 0.3s;
  }
  header a.category-link:hover {
    background: #1a2738;
  }
  main {
    flex-grow: 1;
    max-width: 700px;
    margin: 40px auto 60px;
    background: white;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(74, 144, 226, 0.2);
  }
  main h1 {
    margin-bottom: 15px;
    color: #4a90e2;
    font-weight: 700;
    text-align: center;
  }
  main p.intro {
    font-size: 1rem;
    color: #34495e;
    line-height: 1.5;
    margin-bottom: 30px;
    text-align: center;
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }
  label {
    font-weight: 600;
    margin-bottom: 6px;
    color: #34495e;
    display: block;
  }
  input[type="text"],
  input[type="email"],
  input[type="number"],
  select {
    width: 100%;
    padding: 10px 12px;
    font-size: 1rem;
    border: 2px solid #4a90e2;
    border-radius: 8px;
    outline-offset: 2px;
    transition: border-color 0.3s;
  }
  input[type="text"]:focus,
  input[type="email"]:focus,
  input[type="number"]:focus,
  select:focus {
    border-color: #2c3e50;
  }
  .radio-group {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
  }
  .radio-group label {
    font-weight: 500;
    cursor: pointer;
    flex: 1 1 45%;
    background: #f0f6fc;
    padding: 10px 12px;
    border-radius: 8px;
    border: 2px solid transparent;
    transition: border-color 0.3s;
    user-select: none;
  }
  .radio-group input[type="radio"] {
    display: none;
  }
  .radio-group input[type="radio"]:checked + label {
    border-color: #4a90e2;
    background: #d0e3ff;
  }
  button[type="submit"] {
    background: #4a90e2;
    color: white;
    border: none;
    font-size: 1.1rem;
    font-weight: 700;
    padding: 14px 0;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button[type="submit"]:hover {
    background: #357abd;
  }
  .result {
    margin-top: 25px;
    background: #dff0d8;
    color: #3c763d;
    border-radius: 8px;
    padding: 20px;
    font-weight: 600;
    font-size: 1.1rem;
    text-align: center;
    box-shadow: inset 0 0 10px #a5d6a7;
  }
  @media (max-width: 480px) {
    main {
      margin: 20px 15px 40px;
      padding: 25px 20px;
    }
    .radio-group label {
      flex: 1 1 100%;
    }
  }
</style>
</head>
<body>

<header>
  <div class="logo">LeseCart üëÅÔ∏è</div>
  <a href="index.html" class="category-link" aria-label="Back to Categories">‚Üê Categories</a>
</header>

<main>
  <h1>Eye Testing Services</h1>
  <p class="intro">
    Taking care of your vision is important. Please answer the following questions to help us understand your eye health and provide recommendations.
  </p>

  <form id="eyeTestForm" novalidate>
    <div>
      <label for="fullName">Full Name <sup>*</sup></label>
      <input type="text" id="fullName" name="fullName" placeholder="Your full name" required />
    </div>
    <div>
      <label for="age">Age <sup>*</sup></label>
      <input type="number" id="age" name="age" min="1" max="120" placeholder="Your age" required />
    </div>
    <div>
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Optional email" />
    </div>

    <div>
      <label>Do you currently wear glasses or contact lenses? <sup>*</sup></label>
      <div class="radio-group" role="radiogroup" aria-labelledby="wearGlassesLabel">
        <input type="radio" id="wearYes" name="wearGlasses" value="yes" required />
        <label for="wearYes">Yes</label>

        <input type="radio" id="wearNo" name="wearGlasses" value="no" />
        <label for="wearNo">No</label>
      </div>
    </div>

    <div>
      <label>How often do you experience any of the following symptoms? <sup>*</sup></label>
      <div class="radio-group" role="radiogroup" aria-labelledby="symptomsLabel">
        <input type="radio" id="symptomsOften" name="symptoms" value="often" required />
        <label for="symptomsOften">Often</label>

        <input type="radio" id="symptomsSometimes" name="symptoms" value="sometimes" />
        <label for="symptomsSometimes">Sometimes</label>

        <input type="radio" id="symptomsRarely" name="symptoms" value="rarely" />
        <label for="symptomsRarely">Rarely</label>

        <input type="radio" id="symptomsNever" name="symptoms" value="never" />
        <label for="symptomsNever">Never</label>
      </div>
      <small style="color:#666; font-size:0.85rem;">
        Symptoms include eye strain, headaches, blurred vision, dry eyes.
      </small>
    </div>

    <div>
      <label>Do you have a family history of eye problems? <sup>*</sup></label>
      <div class="radio-group" role="radiogroup" aria-labelledby="familyHistoryLabel">
        <input type="radio" id="familyYes" name="familyHistory" value="yes" required />
        <label for="familyYes">Yes</label>

        <input type="radio" id="familyNo" name="familyHistory" value="no" />
        <label for="familyNo">No</label>
      </div>
    </div>

    <div>
      <label for="additionalInfo">Additional comments or concerns</label>
      <input type="text" id="additionalInfo" name="additionalInfo" placeholder="Let us know if anything else..." />
    </div>

    <button type="submit">Get Recommendation</button>
  </form>

  <div id="result" class="result" role="alert" aria-live="polite" style="display:none;"></div>
</main>

<script>
  const form = document.getElementById('eyeTestForm');
  const result = document.getElementById('result');

  form.addEventListener('submit', function (e) {
    e.preventDefault();
    if (!form.checkValidity()) {
      form.reportValidity();
      return;
    }

    const fullName = form.fullName.value.trim();
    const age = parseInt(form.age.value);
    const email = form.email.value.trim();
    const wearGlasses = form.wearGlasses.value;
    const symptoms = form.symptoms.value;
    const familyHistory = form.familyHistory.value;
    const additionalInfo = form.additionalInfo.value.trim();

    // Simple logic for recommendation
    let message = `Hello ${fullName}, `;
    if (age < 18) {
      message += "as you are under 18, we recommend annual eye check-ups to ensure healthy vision development.";
    } else {
      if (wearGlasses === "no" && symptoms === "never") {
        message += "you seem to have good eye health. We suggest an eye test every 2 years for prevention.";
      } else if (wearGlasses === "yes" || symptoms === "often" || familyHistory === "yes") {
        message += "we recommend you to schedule a detailed eye exam with an optometrist as soon as possible.";
      } else {
        message += "it would be good to have a comprehensive eye test to keep your vision in check.";
      }
    }

    if (additionalInfo) {
      message += ` Thank you for sharing your concerns: "${additionalInfo}". Our specialists will consider this.`;
    }

    result.textContent = message;
    result.style.display = "block";
    form.scrollIntoView({behavior: "smooth"});
  });
</script>

</body>
</html>
